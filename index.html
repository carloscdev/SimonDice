<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="inicio" id="inicio">
      <h1>SIMON DICE</h1>
      <form action="" id="form">
        <input type="text" maxlength="10" placeholder="Nombre" name="nombre" id="nombre">
        <select name="dificultad" id="dificultad">
          <option required hidden selected>Dificultad</option>
          <option value="facil">FÃ¡cil</option>
          <option value="medio">Medio</option>
          <option value="dificil">Dificil</option>
      </select>
      <button class="empezar sombra pulse" onclick="empezar()" type="button">JUGAR</button>
      </form>
    </section>
    <header class="navbar">
      <nav class="navbar__contenedor">
        <div class="navbar__contenedor--logo">
          <img src="./img/icon.png" alt="Logo Juego">
          <h2 id="nombre_user">Usuario</h2>          
        </div>
        <div class="navbar__contenedor--puntos">
          <h2> NIVEL <span id="puntos">0</span></h2>
        </div>
      </nav>
    </header>
      <div class="gameboard sombra girar" id="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>    
      </div>
    <button id="btnEmpezar" class="btn-start sombra" onclick="empezarJuego()">JUGAR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
